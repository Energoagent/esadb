{% extends "base_generic.html" %}

{% block content %}
	<table>
		<thead><tr><th></th><th>НАИМЕНОВАНИЕ</th><th>ТИП</th><th>ИДЕНТИФИКАЦИЯ</th></tr></thead>
		<tbody>
			{% for channel in channel_list%}
				<tr>
					<td><input type="radio" name="channelid" value="{{channel.pk}}"></input></td>
					<td> {{ channel.name }} </td>
					<td> {{ channel.chtype }} </td>
					<td> {{ channel.info }} </td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
